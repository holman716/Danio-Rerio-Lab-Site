{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form action="/action/{{ action_slug }}/" method="post">
{% csrf_token %}
    {% for field in form %}
		{% if field.is_hidden %}
			{{ field }}
		{% else %}
		<p>
            {{ field.errors }}
            {{ field.label_tag }}: {{ field }}
        </p>
		{% endif %}
    {% endfor %}
    <p><input type="submit" value="Submit" /></p>
</form>
{% endblock %}
